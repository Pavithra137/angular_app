name: CI
on:
  push:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Create ZIP file
        run: |
          apt update -y
          apt install zip -y
          apt intsall gh -y
          zip -r ./test.zip .
          cp ./test.zip ./docs
     
      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
         name: my-artifacts
         path: ./docs

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: my-artifacts
          path: my-artifacts

      - name: Publish Package to GitHub Packages
        run: |
          # Add commands to publish the zip file to GitHub Packages
          # For example, using gh CLI:
          gh extension install actions/gh-actions@v2
          gh auth login --with-token "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"
          gh release create v1.0 my-artifacts.zip --notes "Release notes for version 1.0"
        working-directory: ${{ github.workspace }}
        
        
      - name: Configure AWS Credentials 1
        id: creds
        uses: aws-actions/configure-aws-credentials@v3
        with:
          output-credentials: true
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-1
      
      - name: Check for dockerenv file
        run: npm install

      - name: Build and Test
        run: |
          npm run build
          ls -l
          pwd
      - name: Create ZIP file
        run: |
           apt-get update -y
           apt-get install zip -y
           zip -r  dist.zip dist
           ls -l
           pwd
    
      - name: Copy artifacts to S3
        run:  |
            apt-get install awscli -y
            aws s3 cp  dist.zip  s3://samplew23/test/
            rm dist.zip 
