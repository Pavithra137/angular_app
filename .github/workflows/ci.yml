name: CI
on:
  push:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: self-hosted
    container:
      image: node:18
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Check for dockerenv file
        run: npm install

      - name: Build and Test
        run: |
          npm run build
          ls -l
          pwd
      - name: Create ZIP file
        run: |
           apt-get update -y
           apt-get install zip -y
           zip -r  dist.zip dist
           ls -l
    
      - name: Copy artifacts to S3
        run:  |
            apt-get install awscli
            aws s3 cp  dist.zip  s3://samplew23/test/
            rm dist.zip 
        
